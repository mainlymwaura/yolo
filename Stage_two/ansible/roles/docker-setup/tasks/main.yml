---
# Docker Setup Role Tasks for Stage 2
# Same implementation as Stage 1

- name: "Install Docker and prerequisites"
  block:
    - name: "Install required system packages"
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present
        update_cache: yes

    - name: "Add Docker GPG key"
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: "Add Docker repository"
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: "Install Docker packages"
      apt:
        name:
          - docker.io
          - docker-compose
          - python3-docker
        state: present
        update_cache: yes

  tags: ["docker-install"]

- name: "Configure Docker daemon"
  block:
    - name: "Start Docker service"
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: "Add vagrant user to docker group"
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: "Wait for Docker daemon to be ready"
      wait_for:
        path: /var/run/docker.sock
        delay: 2

  tags: ["docker-config"]

- name: "Create Docker network"
  block:
    - name: "Create custom bridge network for application"
      community.docker.docker_network:
        name: "{{ docker_network }}"
        driver: bridge
        state: present

  tags: ["docker-network"]
