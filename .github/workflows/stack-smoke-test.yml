name: Stack smoke tests

on:
  push:
    branches:
      - dockerize

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v2

      - name: Start stack
        run: |
          docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:5000/api/products >/dev/null 2>&1; then
              echo 'Backend ready'; break
            fi; sleep 2; done

      - name: API smoke tests
        run: |
          curl -sS http://localhost:5000/api/products || (docker compose logs backend && exit 1)
          curl -sS -X POST http://localhost:5000/api/products -H "Content-Type: application/json" -d '{"name":"GH Action Test","description":"test","price":1,"quantity":1}'

      - name: Teardown
        if: always()
        run: docker compose down -v
