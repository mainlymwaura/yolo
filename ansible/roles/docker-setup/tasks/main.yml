---
# Docker Setup Role Tasks
# This role handles the installation and configuration of Docker and Docker Compose

- name: "Install Docker and prerequisites"
  block:
    - name: "Install required system packages"
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present
        update_cache: yes

    - name: "Add Docker GPG key"
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: "Add Docker repository"
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: "Install Docker packages"
      apt:
        name: "{{ docker_packages }}"
        state: present
        update_cache: yes

  tags: ["docker-install"]

- name: "Configure Docker daemon"
  block:
    - name: "Start Docker service"
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: "Add vagrant user to docker group"
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

  tags: ["docker-config"]

- name: "Install Docker Compose"
  block:
    - name: "Download Docker Compose binary"
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: "Verify Docker Compose installation"
      command: docker-compose --version
      register: docker_compose_version_check
      changed_when: false

    - name: "Display Docker Compose version"
      debug:
        msg: "{{ docker_compose_version_check.stdout }}"

  tags: ["docker-compose-install"]

- name: "Create Docker network"
  block:
    - name: "Create custom bridge network for application"
      community.docker.docker_network:
        name: "{{ docker_network }}"
        driver: bridge
        state: present
      environment:
        DOCKER_HOST: "unix:///run/docker.sock"

  tags: ["docker-network"]
